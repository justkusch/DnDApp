<!-- App Home page, this page collects information to be used in the combat application -->
<html>
    <head>
        <title>Dice & Damage</title>
        <link rel="stylesheet" href="../css/home.css">
    </head>

    <body>
        <h1>Welcome to Dice & Damage!</h1>
        <p>This page will get you started, just enter the number of combatants, their basic stats, and get playing</p>

        <p>How many combatants are there? </p>
        <input type="number" min=2 id="num_combatants"/>
        <button onclick="addCombatants()">Confirm</button>
        <div id="combatant_table"></div>
        <button onclick="submitPage()">Start</button>

    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/home.js"></script>
</html>
