<html>
    <head>
        <title>Dice & Damage</title>
        <link rel="stylesheet" href="../css/app.css">
    </head>

    <body onload="startPage()">
        <h1 id="turn_num" class=mainPage></h1>
        <div class="horRow">
            <div class="mainPage">
                <div id="current_combatant"></div>
                <button onclick="applyDamage()">Apply Damage</button>
                <button onclick="nextTurn()">Continue</button>
            </div>
            <div class="mainPage">
                <div id="combat_order"></div>
            </div>
        </div>
        <button id="endBtn" onclick="endFight()">End Fight</button>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/app.js"></script>
</html>
